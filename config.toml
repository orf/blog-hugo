languageCode = "en-gb"
title = "Tom's corner of the internet"
baseurl = "https://tomforb.es/"
theme = "bare"
enableGitInfo = true
googleAnalytics = "UA-48915373-1"
pygmentsCodeFences = true
pygmentsStyle = "friendly"

[params]
mainSections = ["posts"]
author = "Tom Forbes"
email = "tom@tomforb.es"
repoLink = "https://github.com/orf/blog-hugo"
description = 'Python developer living and working in Lisbon'
postcss = true
includeAuthorInTitle = true

[[params.social]]
icon = "github"
url = "https://github.com/orf/"

[[params.social]]
icon = "linkedin"
